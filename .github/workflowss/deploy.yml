name: Deploy to VPS

on:
  push:
    branches:
      - main  # change if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan 20.2.4.20 >> ~/.ssh/known_hosts

    - name: Deploy to VPS
      run: |
        ssh ajmain@20.2.4.20 "cd /www/wwwroot/test.mirpurianscafe.com && git pull origin main"
