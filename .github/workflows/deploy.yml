name: 🚀 Deploy Laravel without Docker

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout Code
      uses: actions/checkout@v3

    - name: 🔐 Set up SSH
      run: |
        mkdir -p ~/.ssh  # Ensure .ssh exists
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/github-actions-key  # Save the private key
        chmod 600 ~/.ssh/github-actions-key  # Set correct permissions
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts  # Add VPS to known hosts

    - name: 🚀 Deploy Laravel via SSH
      run: |
       ssh -vvv -i ~/.ssh/github-actions-key -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          git pull origin main
          # composer install --no-interaction --prefer-dist --optimize-autoloader
          # php artisan migrate --force
          # php artisan config:cache
          # php artisan route:cache
          # php artisan view:cache
        EOFg
        ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} << 'EOF'
          cd ${{ secrets.PROJECT_PATH }}
          if [ ! -d .git ]; then
            git clone git@github.com:MahfujuRahman/cd.git .
          else
            git pull origin main
          fi
          # composer install --no-interaction --prefer-dist --optimize-autoloader
          # php artisan migrate --force
          # php artisan config:cache
          # php artisan route:cache
          # php artisan view:cache
        EOF
        echo "Deployment completed successfully!"